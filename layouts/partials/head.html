<meta charset="UTF-8">
<title>{{ .Title }}</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="author" content="Beronika Solinnen">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta name="keywords" content="Solinnen, Beronika Solinnen, Solinnen">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<link rel="icon" href="/favicon.png">
<link rel="apple-touch-icon" href="/preview.png">
<meta property="og:image" content="/preview.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="/preview.png">
<meta name="twitter:creator" content="@Solinnen">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">

<meta name="theme-color" content="#060b13">
<style type="text/css">html{background-color:#060b13}</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

{{ $style := resources.Get "/css/main.css" | minify }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
